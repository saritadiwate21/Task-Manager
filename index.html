<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h6 class="modal-title text-danger">You are logged in.Please login first</h6>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form class="text-dark" id="login-form">
            <div class="form-group">
                <label for="uname">Enter your name:</label>
                <input type="text" class="form-control" id="uname">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="remembermechk"> Remember me
                </label>
            </div>
            <button type="submit"  class="btn btn-primary">Submit</button>
    </form>
      </div>

     </div>
  </div>
</div>

<div class="d-flex justify-content-between align-items-center">

  </div>
  <div class="p-2 d-none d-md-block">
      <h1 class="">Task Manager</h1>
  </div>
  <div class="p-2">
      <button class="btn  btn-sm d-sm-inline" id="login-btn"
      data-toggle="modal" data-target="#myModal">Login</button>
       <button class="btn  btn-sm d-sm-inline" id="logout-btn">Logout</button>
  </div>

</div>
